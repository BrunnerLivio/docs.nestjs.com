<article>
  <h1>
    API List
  </h1>
  <div class="api-filter">
    <div class="form-search">
      <input placeholder="Filter" (input)="setQuery($event.target.value)">
      <i class="material-icons">search</i>
    </div>
  </div>
  <section class="api-list" *ngFor="let section of filteredSections | async">
    <h2 *ngIf="section.items">
      <a [href]="section.path">{{ section.title }}</a>
    </h2>
    <ul>
      <li class="api-list-item" *ngFor="let item of section.items">
        <a [href]="item.path">
          <span class="symbol {{ item.docType }}"></span>
          <span class="item-title">
            {{ item.title }}
          </span>
        </a>
      </li>
    </ul>
  </section>
</article>
